<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <title>SocialBook where learning is made easy</title>
    <link rel="stylesheet" href="./styles/style.css">

<body>

    <nav>
        <div class="nav-left">
            <img src="./media/images/logo2.png" class="logo">

                <li><img src="./media/images/notification.png"></li>
                <li><img src="./media/images/inbox.png"></li>
                <li><img src="./media/images/video.png"></li>
            </ul>
        </div>
        <div class="nav-right">

            <div class="search-box">
                <img src="./media/search.jpg">

            <div class="nav-user-icon online">
                <img src="./media/images/profile.png">
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="left-side-bar">
            <div class="imp-links">
                <a href="#"><img src="./media/images/news.png">latest News</a>
                <a href="#"><img src="./media/images/friends.png">Friends</a>
                <a href="#"><img src="./media/images/group.png">Groups</a>

            </div>
            <div class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="./media/images/shortcut-1.png">Web Developers</a>
                <a href="#"><img src="./media/images/shortcut-2.png">Web Deisgn course</a>
                <a href="#"><img src="./media/images/shortcut-3.png">Full Stack Development</a>
                <a href="#"><img src="./media/images/shortcut-4.png">Website Experts</a>
            </div>
        </div>
        <!------------------main content--------------------------->
        <div class="main-content">
        </div>
        <!------------------right-sidebar--------------------------->
        <div class="right-side-bar">
            <div class="sidebar-title"></div>
            <h4>Events</h4>
            <a href="#">See All</a>
        </div>
        <div class="event">
            <div class="left-event">
                <h3>18</h3>
                <span>March</span>
            </div>
            <div class="right-event">
                <h4>Social Media</h4>
                <p>Willson Tech Park</p>
                <a href="#">More Info</a>
            </div>
        </div>


    </div>
